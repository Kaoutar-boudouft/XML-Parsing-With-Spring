<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href=""><img th:src="@{/img/logo.png}"  width="130" height="100"></a></h1>

      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="active" href="index.html">Acceuil</a></li>
          <li><a href="../static/about.html">Departements</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->


    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex justify-content-center align-items-center">
    <div class="container position-relative" data-aos="zoom-in" data-aos-delay="100">
      <h1>Tracez votre parcours <br> professionnel d√®s maintenant</h1>
    </div>
  </section><!-- End Hero -->

  <main id="main">



    <!-- ======= Counts Section ======= -->
    <section id="counts" class="counts section-bg">
      <div class="container">

        <div class="row counters">

          <div class="col-lg-1"></div>

          <div class="col-lg-2 col-6 text-center">
            <span data-purecounter-start="0" th:data-purecounter-end="${depCount}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Departements</p>
          </div>

          <div class="col-lg-2 col-6 text-center">
            <span data-purecounter-start="0" th:data-purecounter-end="${filCount}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Filieres</p>
          </div>

          <div class="col-lg-2 col-6 text-center">
            <span data-purecounter-start="0" th:data-purecounter-end="${ModCount}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Modules</p>
          </div>

          <div class="col-lg-2 col-6 text-center">
            <span data-purecounter-start="0" th:data-purecounter-end="${etuCount}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Etudiants</p>
          </div>

          <div class="col-lg-2 col-6 text-center">
            <span data-purecounter-start="0" th:data-purecounter-end="${profCount}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Professeurs</p>
          </div>

          <div class="col-lg-1"></div>


        </div>

      </div>
    </section><!-- End Counts Section -->

    <!-- ======= Why Us Section ======= -->
    <section id="why-us" class="why-us">
      <div class="container" data-aos="fade-up">
          <div  class="icon-boxes d-flex flex-column justify-content-center">
        <div class="row" >

          <h1 class="p-4" align="center">DEPARTEMENTS</h1>
          <div th:each="departement:${departements}" class="col-xl-6 d-flex align-items-stretch ">
            <div class="icon-box mt-4 mt-xl-0">
              <i class="bx bx-building" style="margin-left: 30px"></i>
              <h4 th:text="${departement.idDep + ' : Departement ' +departement.nomDepartement}"></h4>
              <ul style="list-style: none;" class="text-center" th:each="filiere:${departement.filieres}">
                <p>Filieres : </p>
                <a class="text-center" style="font-weight: bold" th:href="@{Departements/__${departement.idDep}__/Filieres/__${filiere.idFiliere}__}"><li class="text-center" th:text="${filiere.FiliereLabel}"></li></a>
              </ul>
            </div>
          </div>
        </div>
        </div>
      </div>
      </div>
    </section><!-- End Why Us Section -->



  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">



    <div class="container d-md-flex py-4">

      <div class="me-md-auto text-center text-md-start">

        </div>
      </div>

    </div>

  <script th:src="@{/vendor/swiper/swiper-bundle.min.js}" ></script>
  <script th:src="@{/vendor/php-email-form/validate.js}" ></script>

  <!-- Template Main JS File -->
  <script th:src="@{/js/main.js}" ></script>
