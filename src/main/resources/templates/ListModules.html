<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Courses - Mentor Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link type="text/css" rel="stylesheet" th:href="@{/css/tableStyle.css}" >
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/animate.css/animate.min.css}"  rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}"  rel="stylesheet">
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"  rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"  rel="stylesheet">
  <link th:href="@{/vendor/boxicons/css/boxicons.min.css}"  rel="stylesheet">
  <link th:href="@{/vendor/remixicon/remixicon.css}"  rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}"  rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/css/style.css}"  rel="stylesheet">


</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a th:href="@{/}"><img th:src="@{/img/logo.png}"  width="130" height="100"></a></h1>


    </div>
  </header><!-- End Header -->

  <main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2>Modules</h2>
        <p>Liste des modules</p>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Courses Section ======= -->
    <section id="courses" class="courses">
      <div class="container" data-aos="fade-up">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">

          <div th:each="module:${modules}" class="col-lg-4 col-md-6 d-flex align-items-stretch">
            <div class="course-item w-100">
              <div class="course-content w-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 th:text="${'Module ' + module.idMod + ' : '+module.ModuleLabel}"></h4>
                  <p th:text="${module.MasseHorraire}" class="price"></p>
                </div>

                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <span th:text="${module.refProf}"></span>
                  </div>
                  <div class="trainer-rank d-flex align-items-center">
                    <i class="bx bx-user"></i>&nbsp;Professeur
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Course Item-->

        </div>

      </div>
    </section><!-- End Courses Section -->

  </main><!-- End #main -->



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/vendor/purecounter/purecounter_vanilla.js}" ></script>
  <script th:src="@{/vendor/aos/aos.js}" ></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>
  <script th:src="@{/vendor/swiper/swiper-bundle.min.js}" ></script>
  <script th:src="@{/vendor/php-email-form/validate.js}" ></script>

  <!-- Template Main JS File -->
  <script th:src="@{/js/main.js}" ></script>

</body>

</html>
