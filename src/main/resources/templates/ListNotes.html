<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Courses - Mentor Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link type="text/css" rel="stylesheet" th:href="@{/css/tableStyle.css}" >
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/animate.css/animate.min.css}"  rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}"  rel="stylesheet">
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"  rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"  rel="stylesheet">
  <link th:href="@{/vendor/boxicons/css/boxicons.min.css}"  rel="stylesheet">
  <link th:href="@{/vendor/remixicon/remixicon.css}"  rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}"  rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/css/style.css}"  rel="stylesheet">


</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a th:href="@{/}"><img th:src="@{/img/logo.png}"  width="130" height="100"></a></h1>


    </div>
  </header><!-- End Header -->

  <main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2>Notes</h2>
        <p>Liste des Notes</p>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Courses Section ======= -->
    <section id="courses" class="courses">
      <div class="container" data-aos="fade-up">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">

          <div class="container ">
            <div class="row">
              <div class="col-lg-12 mx-auto bg-white rounded shadow p-4">
                <form method="post" th:action="@{/Departements/__${idDep}__/Filieres/__${idFiliere}__/Notes/Filtrer}" th:object="${noteFilterRequest}">
                  <div class="row g-4">
                    <div class="col-3">
                      <label class="form-label">Modules</label>
                      <select name="module" class="form-control">
                        <option value="all">Tout</option>
                        <option  th:each="module:${modules}" th:text="${module.ModuleLabel}" th:value="${module.idMod}" th:selected="${mod==module.idMod}"></option>
                      </select>
                    </div>
                    <div class="col-3">
                      <label class="form-label">Etudiants</label>
                      <select name="etudiant" class="form-control">
                        <option value="all">Tout</option>
                        <option th:each="etudiant:${etudiants}" th:text="${etudiant.nom +' '+etudiant.prenom}" th:value="${etudiant.idStu}" th:selected="${etu==etudiant.idStu}"></option>
                      </select>
                    </div>
                    <div class="col-3">
                      <label class="form-label">Note marge</label>
                      <select name="note" class="form-control">
                        <option value="all">Tout</option>
                        <option th:selected="${notex=='<'}" value="<" > < 10</option>
                        <option th:selected="${notex=='>'}" value=">" > > 10</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <input type="submit" value="Filtrer" name="submit" class="btn btn-primary ml-4 m-4">
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <br>

            <div class="row">
              <div class="col-lg-12 mx-auto bg-white rounded shadow">
                <!-- Fixed header table-->
                <div class="table-responsive">
                  <table class="table table-fixed striped ">
                    <thead>
                    <tr>
                      <th scope="col" class="col-4 text-center">Module Label</th>
                      <th scope="col" class="col-2 text-center">Etudiant Nom</th>
                      <th scope="col" class="col-4 text-center">Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="note:${notes}">
                      <td class=" text-center" th:text="${note.ModuleRef}"></td>
                      <td class=" text-center" th:text="${note.EtudiantRef}"></td>
                      <td class=" text-center" th:text="${note.valeur}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div><!-- End -->

              </div>
            </div>
          </div>

        </div>

      </div>
    </section><!-- End Courses Section -->

  </main><!-- End #main -->



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/vendor/purecounter/purecounter_vanilla.js}" ></script>
  <script th:src="@{/vendor/aos/aos.js}" ></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>
  <script th:src="@{/vendor/swiper/swiper-bundle.min.js}" ></script>
  <script th:src="@{/vendor/php-email-form/validate.js}" ></script>

  <!-- Template Main JS File -->
  <script th:src="@{/js/main.js}" ></script>

</body>

</html>
